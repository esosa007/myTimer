<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer</title>
</head>
<body>
    <h1>My Timer</h1>
    <center>
        <svg width="400" height="400">
            <circle id="timerCircle" cx="200" cy="200" r="190" stroke="black" fill="purple" stroke-width="10"/>
        </svg><br>
        <input id="inputDuration" value="30"/><br>
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
    </center>
    <script src="index.js"></script>
</body>
</html>
